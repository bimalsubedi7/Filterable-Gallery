<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filterablegallery.css">
    <title>Filterable Gallery</title>
</head>
<body>
    <div class="main-gallery">
        <div class="title">
            <ul>
                <li class="list active" data-filter="all" >All</li>
                <li class="list" data-filter="webdevelopment" >Web Development</li>
                <li class="list" data-filter="wordpress" >WordPress</li>
                <li class="list" data-filter="digitalmarketing" >Digital Marketing</li>
                <li class="list" data-filter="appdevelopment" >App Development</li>
            </ul>
        </div>
        <div class="gallery-contener">
            <div class="gallery-img"  data-filter="webdevelopment" >
                <img src="image/portfolio/portfolio-1.jpg" alt="">
            </div>
            <div class="gallery-img" data-filter="appdevelopment" >
                <img src="image/portfolio/portfolio-2.jpg" alt="">
            </div>
            <div class="gallery-img" data-filter="digitalmarketing" >
                <img src="image/portfolio/portfolio-3.jpg" alt="">
            </div>
            <div class="gallery-img" data-filter="webdevelopment" >
                <img src="image/portfolio/portfolio-4.jpg" alt="">
            </div>
            <div class="gallery-img" data-filter="wordpress" >
                <img src="image/portfolio/portfolio-5.jpg" alt="">
            </div>
            <div class="gallery-img" data-filter="wordpress" >
                <img src="image/portfolio/portfolio-6.jpg" alt="">
            </div>
            <div class="gallery-img"  data-filter="wordpress" >
                <img src="image/portfolio/portfolio-7.jpg" alt="">
            </div>
            <div class="gallery-img" data-filter="wordpress" >
                <img src="image/portfolio/portfolio-8.jpg" alt="">
            </div>
            <div class="gallery-img" data-filter="webdevelopment" >
                <img src="image/portfolio/portfolio-9.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="filterablegallery.js"></script>
</body> 
</html>
